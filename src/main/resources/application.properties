spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

mainDatasource.driver=com.mysql.cj.jdbc.Driver
mainDatasource.url=jdbc:mysql://localhost:3306/spring_batch_lab?userSSL=false&AllowPublicKeyRetrieval=true&serverTimezone=UTC
mainDatasource.username=root
mainDatasource.password=${SECRET_KEY}

spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

inputFile=static/MOCK_DATA.csv

